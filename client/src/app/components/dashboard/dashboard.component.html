<div class="dash-wrapper">
    <h2>Bank Clients</h2>
    <table class="table table-striped">
        <th></th>
        <th>Client Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <tbody>
            <tr *ngFor="let clients of bankClients; let indexOfelement=index">
                <td>
                    {{indexOfelement + 1}}
                </td>
                <td class="client-id" >{{ clients.id }}</td>
                <td>{{ clients.firstName }}</td>
                <td>{{ clients.lastName }}</td>
                <td>{{ clients.email }}</td>
                <td>{{ clients.phone }}</td>
                <td>
                    <a [routerLink]="['/admin/client', clients.id]">View</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
