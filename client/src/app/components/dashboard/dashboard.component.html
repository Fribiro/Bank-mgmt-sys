<div class="dash-wrapper">
    <table class="table table-striped">
        <th>Client Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <tbody>
            <tr *ngFor="let clients of bankClients">
                <td>{{ clients.id }}</td>
                <td>{{ clients.firstName }}</td>
                <td>{{ clients.lastName }}</td>
                <td>{{ clients.email }}</td>
                <td>{{ clients.phone }}</td>
                <td>
                    <a [routerLink]="['/admin/client', clients.id]">View</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
